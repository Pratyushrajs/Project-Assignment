<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant-Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- HEADER-START -->
    <header>
        <nav class="navbar">
            <div class="logo"><img src="assets/logo.png" alt="LOGO"></div>
            <div class="container">
                <ul class="list">
                    <li>Our Menu</li>
                    <li>Maps</li>
                    <li>About</li>
                    <li>Contact</li>
                </ul>
            </div>
            <div><button class="button-small">Order</button></div>
        </nav>
    </header>
    <!-- HEADER-END -->
    <!-- MAIN-SECTION START-->
    <section aria-level="main">
        <div class="main">
            <h1 class="main-heading">A Restaurant That <br>Only Serves <br>Delicious Food</h1>
        </div>
        <div><button class="button-large">Read Our Menu</button></div>
    </section>
    <!-- MAIN-SECTION END -->
    <!-- Footer-Start -->
    <div class="bottom"><img src="assets/scrool.png" alt="Scrool"></div>
    <!-- Footer-End -->
</body>
</html>
